<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="upload.js"></script>
    <title>Tayz</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tayz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html"><i class="fa-solid fa-house"></i>&nbsp;Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="upload.html"><i class="fa-solid fa-video"></i>&nbsp;Upload</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-person"></i>&nbsp;Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="login.html"><i
                                class="fa-solid fa-right-to-bracket"></i>&nbsp;Login</a>
                        <a class="dropdown-item" href="register.html"><i
                                class="fa-solid fa-user-plus"></i>&nbsp;Register</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="logout.html">Logout</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <!-- upload form with drag and drop area -->
    <div class="container">
        <h1>Upload Your File Here</h1>
        <br />
        <div class="upload-area">
            <div class="drag-text">
                <h3>Drag and drop a file here to upload</h3>
            </div>
            <div class="file-field">
                <div class="btn btn-primary btn-sm float-left" style="display: none;">
                    <span>Browse</span>
                    <input type="file" id="file-input">
                </div>
            </div>
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>

            <div class="upload-text">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                        style="width: 0%;" id="progress-bar-file-upload">
                        0%
                    </div>
                </div>
            </div>
        </div>

        <br />
        <br />

        <!--File name div-->
        <div class="file-name">
            <p class="file-name"></p>
        </div>

        <!--Upload Button div-->
        <div class="upload-btn">
            <button class="btn btn-primary btn-sm float-left" type="submit">Upload</button>
            &nbsp;&nbsp;
            <button class="btn btn-primary btn-sm float-left" type="button">Cancel</button>
        </div>

        <footer class="bg-dark py-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center">&copy; 2023 tayz. All rights reserved. (Videos belong to YouTube)</p>
                        <p class="text-center"><a href="https://github.com/FujiwaraChoki/tayz">See on GitHub</a></p>
                    </div>
                </div>
            </div>
        </footer>

        <!--bootstrap js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/487de91fbd.js" crossorigin="anonymous"></script>
</body>

</html>
